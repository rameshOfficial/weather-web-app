<table class="weather-list" *ngIf="weatherItems.length > 0">
  <thead>
    <tr>
      <th class="date" (click)="sortByDate()">Date</th>
      <th>City</th>
      <th>Country Code</th>
      <th>Min Temp</th>
      <th>Max Temp</th>
      <th>Feels Like</th>
      <th>Humidity</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of weatherItems">
      <td>
        {{ item.date | date: "dd MMM yyyy" }}
      </td>
      <td>
        {{ item.city }}
      </td>
      <td>
        {{ item.countryCode }}
      </td>
      <td>{{ item.minTemp }}째C</td>
      <td>{{ item.maxTemp }}째C</td>
      <td>{{ item.feelsLike }}째C</td>
      <td>
        {{ item.humidity }}째C
      </td>
      <td>
        {{ item.description | uppercase }}
      </td>
    </tr>
  </tbody>
</table>
