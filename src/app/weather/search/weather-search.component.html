<section class="weather-search">
  <div>
    <span class="info">Search city, country</span>
  </div>
  <div class="search-container">
    <input type="text" id="city" value="" #city required placeholder="City" />
    <input type="text" id="country" value="" #country placeholder="Country" />
    <button (click)="onSearch(city.value, country.value)">Search</button>
  </div>
  <div *ngIf="error" class="error">
    {{message}}
  </div>
</section>
